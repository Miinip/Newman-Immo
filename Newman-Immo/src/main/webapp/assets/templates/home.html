<div>
	<div class="page-header">
		<h3 id="tables">{{msg}}</h3>
	</div>
	
	
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<span class="form-control">Bonjour {{conseiller.nom}} {{conseiller.prenom}}</span>
				</div>
			</div>
		</div>
	
	<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Liste de mes visites</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="bienImmobilier in conseiller.listeGestionDesBien | filter:recherche" ng-mouseover="doShow(bienImmobilier.id)" ng-mouseleave="doHide(bienImmobilier.id)">
						<th ng-repeat="visite in listeVisites | filter:visite.bienImmo.id:bienImmobilier.id" colspan="7">{{visite.date}} {{visite.heure}}  {{visite.clientVisiteur.nom}} {{visite.clientVisiteur.prenom}}</th>
				</tr>
				
			</tbody>
		</table>
	
	
	
</div>
