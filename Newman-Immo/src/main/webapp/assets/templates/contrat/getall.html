<div>
	<div class="page-header">
		<h3 id="tables">{{msg}}</h3>
	</div>
	<div class="form-group">
		<form id="expandable">
			<input type="search" ng-model="recherche" placeholder="Search" class="form-control pull-right">
		</form>
	</div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>#</th>
				<td>numero de reference</td>
				<td>prix</td>
				<td>date</td>
				<td>bien</td>
				<th class="text-right">-</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="contrat in listeContrats | filter:recherche" ng-mouseover="doShow(contrat.id)" ng-mouseleave="doHide(contrat.id)">
				<td>{{contrat.id}}</td>
				<td>{{contrat.numeroRef}}</td>
				<td>{{contrat.prix}}</td>
				<td>{{contrat.date}}</td>
				<td>{{contrat.bien.localisation.numero}} {{contrat.bien.localisation.rue}} {{contrat.bien.localisation.codePostal}} {{contrat.bien.localisation.localite}}</td>
				<td class="text-right col-md-1">
					<div class="btn-group" role="group" ng-show="MouseOverRow[contrat.id]">
						<i ng-click="vue(contrat.id)" class="material-icons btn-success btn-xs">search</i>
						<i ng-click="modifier(contrat)" class="material-icons btn-info btn-xs">mode_edit</i>
						<i ng-click="supprimer(contrat.id)" class="material-icons btn-danger btn-xs">clear</i>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
