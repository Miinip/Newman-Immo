<div>
	<div class="page-header">
		<h3 id="tables">{{msg}}</h3>
	</div>
	<form name="addForm">

		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<input type="text" ng-model="contratForm.numeroRef"
						placeholder="Num. Ref*" class="form-control" required>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<input type="text" ng-model="contratForm.prix" placeholder="Prix"
						class="form-control" required>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					Date :<input type="date" ng-model="contratForm.date" placeholder="Date"
						class="form-control">
				</div>
			</div>
			<!-- 			<div class="col-md-6"> -->
			<!-- 				<div class="form-group"> -->
			<!-- 					<input type="number" ng-model="contratForm.bien" placeholder="Bien" class="form-control"> -->
			<!-- 				</div> -->
			<!-- 			</div> -->
			<!-- 		</div> -->

			<div class="col-md-6">
				<div class="form-group">
					Bien immobilier :<select name="repeatBienImmo"
						ng-model="contratForm.bien.id" id="selectBienImmo"
						class="form-control">
						<option ng-repeat="bienImmobilier in listeBienImmobiliers"
							value="{{bienImmobilier.id}}">Adresse :
							{{bienImmobilier.localisation.numero}}
							{{bienImmobilier.localisation.rue}}
							{{bienImmobilier.localisation.codePostal}}
							{{bienImmobilier.localisation.localite}}</option>
					</select>
					<!-- 					<input type="text" ng-model="visiteForm.bienImmo" placeholder="Bien immobilier"class="form-control"> -->
				</div>
			</div>
</div>
			<button type="submit" ng-click="ajouter()"
				class="btn btn-primary pull-right">Add</button>
	</form>
</div>
