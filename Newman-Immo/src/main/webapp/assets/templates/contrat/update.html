<div>
	<div class="page-header">
		<h3 id="tables">{{msg}}</h3>
	</div>
	
	<form name="updateForm">

		<div class="row">
			<div class="col-md-2">
				<div class="form-group">
					<input type="number" ng-model="contratForm.id_con" placeholder="ID*"
						class="form-control" disabled>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<input type="text" ng-model="contratForm.numeroRef"
							placeholder="num*" class="form-control" required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<input type="text" ng-model="contratForm.prix" placeholder="Prix"
							class="form-control" required>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<input type="number" ng-model="contratForm.date"
							placeholder="Date" class="form-control">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<input type="number" ng-model="contratForm.bien_id"
							placeholder="Bien" class="form-control">
					</div>
				</div>
			</div>

			<button type="submit" ng-click="modifier()"
				class="btn btn-primary pull-right">Edit</button>
	</form>
</div>
