<div>
	<div class="page-header">
		<h3 id="tables">{{msg}}</h3>
	</div>
	<div class="form-group">
		<form id="expandable">
			<input type="search" ng-model="recherche" placeholder="Search" class="form-control pull-right">
		</form>
	</div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Code</th>
				<th>ModeOffre</th>
				<th>Prix</th>
				<th>Superficie</th>
				<th class="text-right">-</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="classeStandard in listeClasseStandards | filter:recherche" ng-mouseover="doShow(classeStandard.code)" ng-mouseleave="doHide(classeStandard.code)">
				<td>{{classeStandard.code}}</td>
				<td>{{classeStandard.modeOffre}}</td>
				<td>{{classeStandard.prix}}</td>
				<td>{{classeStandard.superficie}}</td>
				<td class="text-right col-md-1">
					<div class="btn-group" role="group" ng-show="MouseOverRow[classeStandard.code]">
						<i ng-click="vue(classeStandard.code)" class="material-icons btn-success btn-xs">search</i>
						<i ng-click="modifier(classeStandard)" class="material-icons btn-info btn-xs">mode_edit</i>
						<i ng-click="supprimer(classeStandard.code)" class="material-icons btn-danger btn-xs">clear</i>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
