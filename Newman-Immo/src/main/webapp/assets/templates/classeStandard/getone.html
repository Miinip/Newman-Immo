<div>
	<div class="page-header">
		<h3 id="tables">{{msg}}</h3>
	</div>

	<div class="row">
		<form name="getOneForm">
			<div class="col-sm-4">
				<div class="form-group">
					<input type="number" 
						ng-model="idToFind" class="form-control"
						placeholder="Find" required>
				</div>
			</div>

			<button ng-click="find()" class="btn btn-primary">chercher</button>
			<div class="pull-right">
				<button type="submit" ng-click="modifier()" ng-show="classeStandard.code != undefined" class="btn btn-primary "><i class="material-icons">mode_edit</i></button>
				<button type="submit" ng-click="supprimer()" ng-show="classeStandard.code != undefined" class="btn btn-primary "><i class="material-icons">clear</i></button>
			</div>
		</form>
	</div>

	<div ng-show="classeStandard.code != undefined">
		<div class="row">
			<div class="col-md-2">
				<div class="form-group">
					<span class="form-control">Code: {{classeStandard.code}}</span>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<span class="form-control">ModeOffre : {{classeStandard.modeOffre}}</span>
				</div>
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<span class="form-control">Prix : {{classeStandard.prix}}</span>
				</div>
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<span class="form-control">Superficie : {{classeStandard.superficie}}</span>
				</div>
			</div>
		</div>
	
	</div>
