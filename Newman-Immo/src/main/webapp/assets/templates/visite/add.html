<div>
	<div class="page-header">
		<h3 id="tables">{{msg}}</h3>
	</div>
	<form name="addForm">
	
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					Date :<input type="date" ng-model="visiteForm.date" class="form-control">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					Heure :<input type="time" ng-model="visiteForm.heure" class="form-control">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<input type="text" ng-model="visiteForm.bienImmo" placeholder="Bien immobilier"class="form-control">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<input type="text"ng-model="visiteForm.clientVisiteur" placeholder="Client" class="form-control">
				</div>
			</div>
		</div>

		<button type="submit" ng-click="ajouter()" class="btn btn-primary pull-right">Add</button>
	</form>
</div>
